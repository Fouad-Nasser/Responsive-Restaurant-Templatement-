<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== Font awessom ===============-->
        <script src="https://kit.fontawesome.com/7bfaac30f5.js" crossorigin="anonymous"></script>
        
        <!--=============== SWIPER CSS ===============-->
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Responsive Website res</title>
</head>
<body>
    <!----------------  start header  ----------------->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <h1>
                    <i class="fa-solid fa-pizza-slice"></i>
                    restaurant
                </h1>
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link active-link">home</a>

                    <li class="nav-item">
                        <a href="#menu" class="nav-link">menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#popular" class="nav-link">popular</a>
                    </li>
                </ul>

                    <span class="change-theme-name">Dark mode</span>
                    <i class="fa-solid fa-moon"></i>
                </div>

                <i class="fas fa-times nav-close" id="nav-close"></i>
            </div>

        </nav>

    <section class="home" id="home">

        <div class="swiper home-slider">

                        <i class="fa-solid fa-bowl-food"></i>

                    <h2>delicious taste</h2>
                    <a href="#" class="btn">get started</a>
                 </div>
              </div>
     
              <div class="swiper-slide slide" style="background: url(assets/img/home-slide-2.jpg) no-repeat;">

                        <i class="fa-solid fa-bowl-food"></i>

                    </div>

                    <a href="#" class="btn">get started</a>
                 </div>
              </div>
     
              <div class="swiper-slide slide" style="background: url(assets/img/home-slide-3.jpg) no-repeat;">

                    <div class="slid-commit">

    <script src="assets/js/main.js"></script>
